<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms in html</title>
</head>

<body>
    <form action="result.html" method="GET" enctype="multipart/form-data">
        <div class="email">
            <label>email
                <input type="email" name="email" required />
            </label>
        </div>

        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
        </div>

        <div class="username">
            <label for="username">username</label>
            <input type="text" name="username" id="username" />
        </div>

        <div class="age">
            <label for="age">age</label>
            <input type="number" name="age" id="age" min="1" max="200" step="10" />
        </div>

        <div class="birthday">
            <label for="birthday">birthday</label>
            <input type="date" name="date" id="birthday" min="2000-01-01" />
        </div>

        <div class="food">
            Food:

            <div class="apples">
                <label for="apples">apples
                    <input type="checkbox" name="food" value="apples" id="apples" checked />
                </label>
            </div>

            <div class="bananas">
                <label for="bananas">bananas
                    <input type="checkbox" name="food" value="bananas" id="bananas" />
                </label>
            </div>

            <div class="other-food">
                <label for="other-food">other
                    <input type="checkbox" name="food" value="other" id="other-food" />
                </label>
            </div>

        </div>

        <div class="gender">
            gender:

            <div class="male">
                <label for="male">male
                    <input type="radio" name="gender" id="male" value="male" />
                </label>
            </div>

            <div class="female">
                <label for="female">female
                    <input type="radio" name="gender" id="female" value="female" checked />
                </label>
            </div>

            <div class="other-gender">
                <label for="other-gender">other
                    <input type="radio" name="gender" id="other-gender" value="other" />
                </label>
            </div>

        </div>

        <div class="eye-color">
            <label for="eye-color">Eye Color: </label>
            <select name="eye-color" id="eye-color">
                <option value="green">Green</option>                
                <option label="blue" value="blue"></option>                
            </select>
        </div>

        <div class="bio">
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="10">hello from the other side
            </textarea>
        </div>

        <!-- this is a hidden input  -->
        <input type="hidden" name="hidden" value="you found out the little secret">

        <div class="file">
            <label for="file">Upload your files:</label>
            <input type="file" name="file" id="file">
        </div>

        <div class="phone">
            <label for="phone">Enter your phone: </label>
            <input type="tel" name="phone" id="phone">
        </div>

        <div class="url">
            <label for="url">enter the url:</label>
            <input type="url" name="url" id="url">
        </div>

        <div class="color">
            <label for="color">pick a color:</label>
            <input type="color" name="color" id="color">
        </div>

        <div class="terms">
            <label for="terms">
                <input type="checkbox" name="terms" id="terms" required />
                I Accept the <a href="#">terms and conditons</a> of the app.
            </label>
        </div>

        <div class="buttons">
            <button type="submit">submit</button>
            <button type="reset">reset</button>
            <button type="button">back</button>
        </div>

    </form>
</body>

</html>
